<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <form id="add-book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <label for="author">Author:</label>
        <input type="text" id="author" required>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" required>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" required>
        <button type="submit">Add Book</button>
  </form>
  <input type="search" id="search-input" placeholder="Search for a book">
  <ul id="book-list"></ul>
  <script>
    const form = document.getElementById('add-book-form');
  
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const title = document.getElementById('title').value;
    const author = document.getElementById('author').value;
    const pages = document.getElementById('pages').value;
    const genre = document.getElementById('genre').value;
  
    if (title && author && pages && genre) {
      console.log('Book added successfully!');
    } else {
      alert('Please fill all required fields!');
    }
  });
  const searchInput = document.getElementById('search-input');
const bookList = [
  { title: 'Good habits,bad habits', author: 'Wendy wood', pages: 250, genre: 'Life style' },
  { title: 'Atomic habits', author: 'Jmes clear', pages: 320, genre: 'Motivational' },
  { title: 'Something I never told you ', author: 'Shravya Bhinder', pages: 256, genre: 'Thriller' },
  { title: 'Silent patient', author: 'Alex michaelides', pages: 352, genre: 'Crime' }
  

];

searchInput.addEventListener('input', () => {
  const searchTerm = searchInput.value.trim();
  const filteredBooks = bookList.filter((book) => {
    return book.title.toLowerCase().includes(searchTerm.toLowerCase());
  });

  const bookListHTML = '';
  filteredBooks.forEach((book) => {
    bookListHTML += `<li>${book.title} by ${book.author}</li>`;
  });
  document.getElementById('book-list').innerHTML = bookListHTML;
});
bookList.forEach((book) => {
  bookListHTML += `
    <li>
      <h2>${book.title}</h2>
      <p>Author: ${book.author}</p>
      <p>Pages: ${book.pages}</p>
      <p>Genre: ${book.genre}</p>
    </li>
  `;
});
document.getElementById('book-list').innerHTML = bookListHTML;
searchInput.addEventListener('input', () => {
  const searchTerm = searchInput.value.trim();
  const filteredBooks = bookList.filter((book) => {
    return book.title.toLowerCase().includes(searchTerm.toLowerCase());
  });

  if (filteredBooks.length === 0) {
    document.getElementById('no-results-message').style.display = 'block';
    document.getElementById('book-list').style.display = 'none';
  } else {
    document.getElementById('no-results-message').style.display = 'none';
    document.getElementById('book-list').style.display = 'block';
  }
});
  </script>
</body>
</html>
