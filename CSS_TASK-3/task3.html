<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <header>
        <h1>Products</h1>
        <div class="container">
            <div class="filter">
                <label for="category">Category</label>
                <select id="category">
                    <option value="electronics">electronics</option>
                    <option value="clothing">clothing</option>
                    <option value="homeappliances">homeappliances</option>
                </select>
            </div>
            <div class="filter">
                <label for="price">Price Range</label>
                <select id="price">
                    <option value="all">All</option>
                    <option value="₹10,000 – ₹30,000">₹10,000 – ₹30,000</option>
                    <option value="₹40,000 – ₹60,000">₹40,000 – ₹60,000</option>
                    <option value="₹70,000 – ₹90,000">₹70,000 – ₹90,000</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <div class="product-list">
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/71657TiFeHL._AC_UY327_FMwebp_QL65_.jpg" alt="Product 1">
                <h2>Apple iPhone 15 (128 GB) - Black</h2>
                <p class="price">₹71,900</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/71hu2MKb3xL._SX679_.jpg" alt="Product 2">
                <h2>ASUS Vivobook 14, IntelCore i3-1215U 12th  Gen, 14" (35.56 cm) FHD, Thin and Light Laptop"</h2>
                <p class="price">₹35,990</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/71S8iUPW9bL._AC_UL480_QL65_.jpg" alt="Product 3">
                <h2>Samsung 80 cm (32 inches) HD Ready Smart LED TV "</h2>
                <p class="price">₹35,990</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
